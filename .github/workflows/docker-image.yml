name: CI testing workflow

on: 
  push:
    branches: 
      - master
    paths:
      - 'Dockerfile'

  workflow_dispatch:
    inputs:
      confirmation:
        description: Confirm to run the workflow?
        required: true
        type: boolean
        default: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || inputs.confirmation == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build . -t shoun6000/testing-githubactions:shounlatest

      - name: Push Docker Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
          docker push shoun6000/testing-githubactions:shounlatest